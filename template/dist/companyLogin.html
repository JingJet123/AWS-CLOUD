<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITP Company Log In</title>

  <link rel="stylesheet" href="assets/css/main/app.css" />
  <link rel="shortcut icon" href="assets/images/logo/favicon.svg" type="image/x-icon" />
  <link rel="shortcut icon" href="assets/images/logo/favicon.png" type="image/png" />
  <link rel="stylesheet" href="assets/css/shared/iconly.css" />
</head>

<body>
  <div id="app">
    <div id="main" class="layout-horizontal">
      <div class="content-wrapper container">
        <div class="page-title">
          <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
              <h3>Company Login</h3>
              <p class="text-subtitle text-muted">
                Enter your username and password to login or
                <a href="/companyRegister">Sign Up</a>
              </p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
              <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="/">Home</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Company Log In
                  </li>
                </ol>
              </nav>
            </div>
          </div>
        </div>

        <div class="page-content">
          <section class="section">
            <div class="row justify-content-center">
              <div class="col-8">
                <div class="card">
                  <div class="card-header">
                    <h4 class="card-title">Log In</h4>
                  </div>

                  <div class="card-body">
                    <div class="row">
                      <form class="form" data-parsley-validate action="/CompLogin" method="POST">
                        <div class="row">
                          <div class="form-group mandatory">
                            <label for="helpInputTop">Username</label>
                            <input type="text" class="form-control" id="username" data-parsley-required="true"
                              name="username" />
                          </div>
                        </div>
                        <div class="row">
                          <div class="form-group mandatory">
                            <label for="helpInputTop">Password</label>
                            <input type="password" class="form-control" id="password" data-parsley-required="true"
                              name="password" />
                          </div>
                        </div>
                        <div class="row">
                          <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>

      {% include "footer.html" %}
    </div>
  </div>
  <script src="assets/js/bootstrap.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/pages/horizontal-layout.js"></script>

  <script src="assets/extensions/apexcharts/apexcharts.min.js"></script>
  <script src="assets/js/pages/dashboard.js"></script>
  <script src='assets/js/header.js'></script>

  <script src="assets/extensions/jquery/jquery.min.js"></script>
  <script src="assets/extensions/parsleyjs/parsley.min.js"></script>
  <script src="assets/js/pages/parsley.js"></script>
  <script src="assets/extensions/sweetalert2/sweetalert2.all.min.js"></script>

  {% if error %}
  <script>
    Swal.fire({
      icon: 'error',
      title: 'Login Unsuccesful',
      text: '{{error}}',
    })
  </script>
  {% endif %}

  {% if success %}
  <script>
    Swal.fire({
      icon: 'success',
      title: 'Registered Successully',
      text: '{{ success }}',
    })
  </script>
  {% endif %}
</body>

</html>
