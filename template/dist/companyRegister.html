<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITP Company Sign Up</title>

    <link rel="stylesheet" href="assets/css/main/app.css" />
    <link rel="shortcut icon" href="assets/images/logo/favicon.svg" type="image/x-icon" />
    <link rel="shortcut icon" href="assets/images/logo/favicon.png" type="image/png" />

    <link rel="stylesheet" href="assets/extensions/choices.js/public/assets/styles/choices.css">
    <link rel="stylesheet" href="assets/css/shared/iconly.css" />

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="assets/extensions/filepond/filepond.css">
    <link rel="stylesheet" href="assets/extensions/filepond-plugin-image-preview/filepond-plugin-image-preview.css">
    <link rel="stylesheet" href="assets/extensions/toastify-js/src/toastify.css">
    <link rel="stylesheet" href="assets/css/pages/filepond.css">

</head>

<body>
    <div id="app">
        <div id="main" class="layout-horizontal">

            <div class="content-wrapper container">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Sign Up as Company</h3>
                            <p class="text-subtitle text-muted">
                                Enter the following details to complete sign up
                            </p>
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a href="/login">Home</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">
                                        Company Sign Up
                                    </li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>

                <div class="page-content">
                    <section id="multiple-column-form">
                        <div class="row match-height">
                            <div class="col-12">
                                <form class="form" data-parsley-validate method="POST" action="/AddCompany"
                                    enctype="multipart/form-data">
                                    <!-- <form action="/companyLogin" class="form"> -->
                                    <div class="card">

                                        <div class="card-header">
                                            <h4 class="card-title">Company</h4>
                                        </div>
                                        <div class="card-content">
                                            <div class="card-body">

                                                <div class="row">
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group mandatory">
                                                            <label for="companyName" class="form-label">Company
                                                                Name</label>
                                                            <input type="text" id="companyName" class="form-control"
                                                                name="companyName" placeholder="eg: ABC Sdn Bhd"
                                                                data-parsley-required="true" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 mb-4">
                                                        <div class="form-group mandatory">
                                                            <label for="address" class="form-label">Address</label>
                                                            <textarea class="form-control" id="address" rows="3"
                                                                placeholder="Company Office Address" name="address"
                                                                data-parsley-required="true"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 mb-4">
                                                        <div class="form-group mandatory">
                                                            <label for="industry" class="form-label">Industry</label>
                                                            <select class="js-example-basic-multiple form-control"
                                                                name="industries" multiple="multiple"
                                                                data-parsley-required="true">
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group mandatory">
                                                            <label for="tutorialGroup" class="form-label">Total
                                                                Staff</label>
                                                            <input type="number" step="1" id="totalStaff"
                                                                class="form-control" name="totalStaff"
                                                                placeholder="eg: 10 - 150"
                                                                data-parsley-required="true" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 mb-4">
                                                        <fieldset class="form-group mandatory">
                                                            <label for="first-name-column" class="form-label">OT
                                                                Claim</label>
                                                            <select class="form-select" id="otClaim" name="otClaim"
                                                                data-parsley-required="true">
                                                                <option value="Y">Yes</option>
                                                                <option value="N">No</option>
                                                            </select>
                                                        </fieldset>
                                                    </div>
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group mandatory">
                                                            <label for="studentEmail" class="form-label">SSM
                                                                Certificate (PDF)</label>
                                                            <input type="file" id="SSMCert" class="form-control"
                                                                accept="application/pdf" name="ssmCert"
                                                                data-parsley-required="true" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group">
                                                            <label for="studentEmail" class="form-label">Company Logo
                                                                (If any)</label>
                                                            <input type="file" id="logo" class="form-control"
                                                                name="logo" accept="image/*" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group">
                                                            <label for="cgpa" class="form-label">Official
                                                                Website</label>
                                                            <input type="text" id="website" class="form-control"
                                                                name="website" placeholder="eg: www.aws.com" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="card-header">
                                            <h4 class="card-title">Person In Charge</h4>
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-6 col-12">
                                                    <div class="form-group mandatory">
                                                        <label for="personName" class="form-label">Name</label>
                                                        <input type="text" id="personName" class="form-control"
                                                            name="personName" placeholder="Name As In NRIC"
                                                            data-parsley-required="true" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-12">
                                                    <div class="form-group mandatory">
                                                        <label for="designation" class="form-label">Designation</label>
                                                        <input type="text" id="designation" class="form-control"
                                                            name="designation" placeholder="Your Designation title"
                                                            data-parsley-required="true" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-4">
                                                    <fieldset class="form-group mandatory">
                                                        <label for="contact" class="form-label">Contact</label>
                                                        <input type="text" id="contact" class="form-control"
                                                            name="contact" placeholder="012-3456789"
                                                            data-parsley-required="true" />
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-6 mb-4">
                                                    <fieldset class="form-group mandatory">
                                                        <label for="pEmail" class="form-label">Email</label>
                                                        <input type="email" id="pEmail" class="form-control"
                                                            name="pEmail" placeholder="person@gmail.com"
                                                            data-parsley-required="true" />
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="card-header">
                                            <h4 class="card-title">Account Registration</h4>
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-6 col-12">
                                                    <div class="form-group mandatory">
                                                        <label for="cUsername" class="form-label">Username</label>
                                                        <input type="text" id="cUsername" class="form-control"
                                                            name="cUsername" data-parsley-required="true" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-12">
                                                    <div class="form-group mandatory">
                                                        <label for="mobile" class="form-label">Password</label>
                                                        <input type="password" id="cPassword" class="form-control"
                                                            name="cPassword" data-parsley-required="true" />
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-12 d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary me-1 mb-1">
                                                Submit
                                            </button>
                                            <button type="reset" class="btn btn-light-secondary me-1 mb-1">
                                                Reset
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            {% include "footer.html" %}
        </div>
    </div>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/pages/horizontal-layout.js"></script>

    <script src="assets/extensions/apexcharts/apexcharts.min.js"></script>
    <script src="assets/js/pages/dashboard.js"></script>
    <script src='assets/js/header.js'></script>

    <script src="assets/extensions/choices.js/public/assets/scripts/choices.js"></script>
    <script src="assets/js/pages/form-element-select.js"></script>

    <script src="assets/extensions/jquery/jquery.min.js"></script>
    <script src="assets/extensions/parsleyjs/parsley.min.js"></script>
    <script src="assets/js/pages/parsley.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>



    <script>
        $(document).ready(function () {
            $('.js-example-basic-multiple').select2();
        });

        //define a list of industry
        var industry = [
            "Agriculture, Forestry, Fishing and Hunting",
            "Mining, Quarrying, and Oil and Gas Extraction",
            "Utilities",
            "Construction",
            "Manufacturing",
            "Wholesale Trade",
            "Retail Trade",
            "Transportation and Warehousing",
            "Information",
            "Finance and Insurance",
            "Real Estate and Rental and Leasing",
            "Professional, Scientific, and Technical Services",
            "Management of Companies and Enterprises",
            "Administrative and Support and Waste Management and Remediation Services",
            "Educational Services",
            "Health Care and Social Assistance",
            "Arts, Entertainment, and Recreation",
            "Accommodation and Food Services",
            "Other Services (except Public Administration)",
            "Public Administration"
        ];

        //initialize industry to the select2
        $(".js-example-basic-multiple").select2({
            data: industry
        });
    </script>
</body>

</html>
